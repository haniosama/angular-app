<div class="flex justify-between flex-col min-h-screen relative">
  <button
    [routerLink]="['/product']"
    class="absolute top-5 left-10 md:left-30 sm:left-20 hover:underline font-semibold px-3 py-1 flex justify-center items-center rounded-md"
  >
    ReturnBack
  </button>
  <div
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-5 p-6 max-w-screen-xl mx-auto mt-10"
  >
    @for (product of allProduct; track $index) {
    <div
      class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition relative group"
    >
      <button
        (click)="deleteProduct($index)"
        class="absolute top-2 right-[-20px] text-white bg-red-500 w-5 h-5 flex justify-center items-center z-100 font-semibold rounded-sm opacity-0 group-hover:opacity-100 transition-all duration-300 group-hover:right-3"
      >
        &#88;
      </button>

      <img
        src="{{ product.imageUrl }}"
        alt="JavaScript Logo"
        class="w-full h-48 object-cover hover:scale-110 transition-all"
      />
      <div class="p-4">
        <h2 class="text-xl font-semibold mb-2">{{ product.productName }}</h2>
        <p class="text-gray-600 mb-4">
          {{ product.Description }}
        </p>
        <div class="flex items-center">
          <button
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
          >
            Learn More
          </button>
          <span class="ml-auto bg-blue-600 px-2 rounded-md text-white">{{
            product.productRate
          }}</span>
        </div>
      </div>
    </div>
    }
  </div>
  <app-footer></app-footer>
</div>
