<div
  class="min-h-screen flex items-center justify-center bg-gray-100 relative z-10"
>
  <button
    [routerLink]="['/register']"
    class="absolute top-5 left-10 md:left-30 sm:left-20 hover:underline font-semibold px-3 py-1 flex justify-center items-center rounded-md"
  >
    ReturnBack
  </button>
  <div
    class="bg-violet-800 w-50 h-50 rounded-full absolute top-8 left-5 z-[-1] blur-md md:left-50 lg:left-100"
  ></div>
  <div
    class="bg-blue-800 w-50 h-50 rounded-full absolute bottom-8 right-5 z-[-1] blur-md md:right-50 lg:right-100"
  ></div>
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md mx-4">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>
    <!-- (ngSubmit)="onLogin()" #loginForm="ngForm" -->
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          ngModel
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label class="block text-gray-700 mb-1" for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!--  [disabled]="!loginForm.valid" -->
      <button
        type="submit"
        class="flex justify-center w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors"
      >
        Login
      </button>
    </form>
  </div>
</div>
<app-footer></app-footer>
