<div
  class="min-h-screen flex items-center justify-center bg-gray-100 px-4 relative z-10"
>
  <div
    class="bg-violet-800 w-50 h-50 rounded-full absolute top-8 left-5 z-[-1] blur-md md:left-50 lg:left-100"
  ></div>
  <div
    class="bg-blue-800 w-50 h-50 rounded-full absolute bottom-8 right-5 z-[-1] blur-md md:right-50 lg:right-100"
  ></div>
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="register()" class="space-y-6">
      <!-- Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1"
          >Name</label
        >
        <input
          id="name"
          formControlName="name"
          type="text"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-blue-500"
        />
        @if(validName) {
        <p class="text-sm text-red-500 mt-1">Name is required.</p>
        }
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
          >Email</label
        >
        <input
          id="email"
          formControlName="email"
          type="email"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-blue-500"
        />
        @if(validEmail) {
        <p class="text-sm text-red-500 mt-1">Email is required.</p>
        }
      </div>

      <!-- Password -->
      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <input
          id="password"
          formControlName="password"
          type="password"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-blue-500"
        />
        @if(validPassword) {
        <p class="text-sm text-red-500 mt-1">Email is required.</p>
        }
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Register
      </button>
    </form>
  </div>
</div>

<app-footer></app-footer>
